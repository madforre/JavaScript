<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>자바스크립트</title>
  <script>
      
      document.write("논리 연산자 <br><br>");
      var userId="hee";
      var userPw="1111";

      document.write("논리 연산자 && (조건이 모두 true일 때만 true)<br><br>");

      document.write((userId=="hee" && userPw=="1111")+"<br>");
      document.write((userId=="hee1" && userPw=="1111")+"<br>");
      document.write((userId=="hee" && userPw=="1112")+"<br>");
      document.write((userId=="hee2" && userPw=="1112")+"<br><br>");

      document.write("논리 연산자 || (조건이 하나 이상 true면 true)<br><br>");

      document.write((userId=="hee" || userPw=="1111")+"<br>");
      document.write((userId=="hee1" || userPw=="1111")+"<br>");
      document.write((userId=="hee" || userPw=="1112")+"<br>");
      document.write((userId=="hee2" || userPw=="1112")+"<br><br>");



  </script>
