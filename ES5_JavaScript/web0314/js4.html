<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>

      var num=10;
      document.write("복합대입연산자<br>");

      num+=10;
      document.write(num+"<br>");

      num-=10;
      document.write(num+"<br>");

      num*=10;
      document.write(num+"<br>");

      num/=10;
      document.write(num+"<br>");

      num%=10;
      document.write(num+"<br>");


  </script>
</head>
<body>
  <div></div>
</body>
</html>
