			var submitBtn=document.getElementById('submitBtn');
			var joinFrom=document.getElementsByName('joinFrom')[0];

			function formSubmit(){
				console.log(joinFrom.userName.value);
				
				var userNameVal=joinFrom.userName.value;
				var userIdVal=joinFrom.userId.value;
				var userPwVal=joinFrom.userPw.value;
				var userPwValChVal=joinFrom.userPwChecked.value;
				var spanTxt=document.getElementsByClassName('txt')[0];
				
				if(userNameVal=="" || userNameVal==null){
					
					alert("이름 입력 오류입니다");
					joinFrom.userName.focus();
					
					return;
				}
				
				
				if(userIdVal=="" || userIdVal==null){
					
					alert("아이디 입력 오류입니다");
					joinFrom.userId.focus();
					
					return;
				}
				
				if(userPwVal=="" || userPwVal==null){
						
					alert("비빌번호 입력 오류입니다");
					joinFrom.userPw.focus();
					
					return;
				}
				
				
				
				joinFrom.submit();// 서버에 전송
				
				
			}

					}
				}
