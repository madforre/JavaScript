<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>join.html</title>
</head>
<style>
table{
  border-collapse: collapse;
}
tr{
  width  : 100%;

}
td{
  border : 1px solid;
}

<body>

  <form action="joinOk.php" method="post" name="joinForm" id="joinForm">
    <table>
      <tr>
        <td colspan="2"><label for="join">회원 가입</label></td>
      </tr>
      <tr>
        <td width="20%"><label for="name">이름 </label></td>
        <td width="80%"><input type="text" name="userName" id="userName"></td>
      </tr>
      <tr>
        <td><label for="jumin">주민번호 </label></td>
        <td><input type="text" name="jumin1" id="jumin1"> -
            <input type="text" name="jumin2" id="jumin2">
        </td>
      </tr>
      <tr>
        <td><label for="id">아이디 </label></td>
        <td><input type="text" name="userId" id="userId">
            <input type="button" value="아이디체크" id="idChecked">

        </td>
      </tr>
      <tr>
        <td><label for="nickname">별명 </label></td>
        <td><input type="text" name="nickname" id="nickname"></td>
      </tr>
      <tr>
        <td><label for="password">비밀번호 </label>

        </td>
        <td><input type="password" name="userPw"><br>
            <input type="password" name="userPwChecked">
            <span class="spanTxt" name="txt"></span>

        </td>
      </tr>
      <tr>
        <td><label for="passwordHint">비밀번호 힌트</label></td>
        <td>
          <select name="userPwHint" id="userPwHint">
            <option value="희망">다시 태어나면 되고 싶은거?</option>
            <option value="초등학교">초등학교 졸업한 학교명은?</option>
          </select><br>
          <input type="text" name="userPwHintTxt" id="userPwHintTxt"
          placeholder="답변을 입력합니다">
        </td>
      </tr>
      <tr>
        <td><label for="birth">생년월일</label></td>
        <td><input type="text" name="year" id="year" placeholder="1900">
          <select name="month" id="month">
            <option value="1" selected="01">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <select name="day" id="day">
            <option value="1" selected="01">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <input type="radio" name="day1" id="sun"><label for="sun">양</label>
          <input type="radio" name="day1" id="moon"><label for="moon">음</label>
        </td>


      </tr>
      <tr>
        <td><label for="phone">핸드폰</label</td>
        <td>
          <select name="userPhone1" id="userPhone1">
            <option value="010" selected>010</option>
            <option value="011">011</option>
          </select>
          <input type="radio" name="phone" id="SKT" value="SKT">SKT
          <input type="radio" name="phone" id="LG" value="LG">LG
        </td>
      </tr>
      <tr>
        <td><label for="home">거주지</label></td>
        <td>
          <select name="userHouse" id="userHouse">
              <option value="서울" selected>서울</option>
              <option value="부산">부산</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="mail">메일 수신 여부</label></td>
        <td>
          <input type="checkbox" name="userHobbys" value="news1">뉴스1<br>
          <input type="checkbox" name="userHobbys" value="news2">뉴스2<br>
          <input type="checkbox" name="userHobbys" value="news3">뉴스3<br>
          <input type="checkbox" name="userHobbys" value="news4">뉴스4<br>
          <input type="checkbox" name="userHobbys" value="news5">뉴스5<br>
        </td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" value="회원가입OK" id="submit"></td>
      </tr>


    </table>

  </form>

  <script>
      var submit=document.getElementById('submit');
      var joinForm = document.getElementsByName('joinForm')[0];



      submit.addEventListener('click',formSubmit);

      function formSubmit(){
        console.log(joinForm.userName);

        var userNameVal=joinForm.userName.value;
        var userIdVal=joinForm.userId.value;
        var userPwVal=joinForm.userPw.value;
        var userPwValChecked=joinForm.userPwChecked.value;

        if(userNameVal=="" || userNameVal ==null){

          alert("이름 입력 오류입니다");
          joinForm.userName.focus();

          return;

        }

        if(userIdVal=="" || userIdVal==null){
          alert("아이디 입력 오류입니다.");
          joinForm.userId.focus();

          return;
        }


        if(userPwVal=="" || userPwVal==null){
          alert("비밀번호 입력 오류입니다.");
          joinForm.userPw.focus();
        }

        if(userPwValChecked=="" || userPwVal==null){
          alert("비밀번호 확인 입력 오류입니다.");
          joinForm.userPwChecked.focus();
        }

        // if(userPwValChecked==userPwVal){
        //   spanTxt.textContent="비밀번호가 맞습니다"
        // } else {
        //
        //   spanTxt.textContent="비밀번호가 틀립니다."
        //   spanTxt.style.color="#f00"
        //
        //   }



        if(joinForm.day1[0].checked == false && joinForm.day1[1].checked == false){
          alert("생년월일 체크 오류");
          joinForm.day1[0].focus();
          return;
        }


};




var pwKey=joinForm.userPwChecked;

pwKey.addEventListener('keyup',userPwKeyUp)

  function userPwKeyUp(){

    var userPwVal=joinForm.userPw.value;
    console.log(userPwVal);

    var userPwValChVal=joinForm.userPwChecked.value;
    var spanTxt=document.getElementsByName('txt')[0];

    if(userPwVal==userPwValChVal){
      spanTxt.style.color="#00f";
      spanTxt.textContent="비빌번호가 맞습니다";
    }else{
      spanTxt.style.color="#f00";
      spanTxt.textContent="비빌번호가 틀립니다";

    }
  }




  </script>
