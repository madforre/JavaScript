    <script>

      var query=prompt("query문을 입력하세요(insert.php,update.php,selectList.php,delete.php)");


      // query문이 "insert" 회원가입 페이지로 이동합니다.

      var sql = query.substr(0,query.length-(".php".length));
      console.log(sql);

      switch(sql){

        case "insert" : alert('query문이 '+sql+' 회원가입 페이지로 이동합니다.');
          break;

        case "update" : alert('query문이 '+sql+' 회원수정 페이지로 이동합니다.');
          break;

        case "selectList" : alert('query문이 '+sql+' 회원조회 페이지로 이동합니다.');
          break;

        case "delete" : alert('query문이 '+sql+' 회원삭제 페이지로 이동합니다.');
          break;

        default : alert('제시된 query문만 입력하세요.');
          break;
      }
