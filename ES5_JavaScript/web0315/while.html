<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JAVASCRIPT:WHILE</title>
</head>
<body>
  <div class="box"></div>
  <script>
    var box=document.getElementsByClassName('box');
    box[0].style.background="#ccc";
    box[0].style.width="300px";
    box[0].style.border="1px solid";

     //while ë¬¸

    var num=0;

    while(true){

      box[0].innerHTML+=num+"<br>";

      if(num==3000)

              // continue;
              break;
      num++;
      console.log(num)
    }



  </script>


</body>
</html>
