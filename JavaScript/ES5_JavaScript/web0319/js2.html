<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>자바스크립트</title>
</head>
<body>

    <script>
      // 함수를 선언하는 방법

          //매개변수가 없고, 반환값(return) 없는 함수
          function func1(){
            document.write("hello world");
              //return;
          }

          //매개변수가 없고 반환값이 있는 함수
          function func2(){
              document.write("함수 코드");
              return 100; // 반환값 100을 반환하고 함수를 종료한다.
          }

          //매개변수가 있고 반환 값이 없는 함수
          function func3(name){
            document.write(name);
          }
          func3("이름");

          //매개변수가 있고 반환 값이 없는 함수
          function func3(name){
            document.write(name+"<br>");
          }
          func3("이름");
          func3(1000);

          //매개변수가 있고 반환값이 있는 함수
          function func4(num1,num2){//매개변수 >> 지역변수
            var sum=num1+num2; //지역변수
            return sum;
          }

          var sumFun=func4(1000,200);
          console.log(sumFun);
          console.log(func4(100,200));
          console.log(func4(100,200)+"<br>");



    </script>

</body>
</html>
