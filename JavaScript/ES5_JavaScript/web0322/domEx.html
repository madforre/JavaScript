<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>자바스크립트</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/domEx.css">
  <style>
  #page{
    position : absolute;
    background: #ccc;
  }

  .cool {
    background: #f00;
  }
  </style>

</head>
<body>
  <div id="page">

    <h1 id="header">목록</h1>
    <h2>h2 요소 node</h2>
      <ul>
        <li id="one" class="hot"><em>무화과</em></li>
        <li id="two" class="hot">사과</li>
        <li id="three" class="hot">정의</li>
        <li id="four">수박</li>
      </ul>

      <script src="js/list.js"></script>
  </div>

  <script>

  var page = document.getElementById('page');
  page.style.width = "25%";
  page.style.maxWidth = "400px";
  page.style.height = "auto";
  page.style.border = "1px solid";
  page.style.top = "300px";
  page.style.left = "37.5%";
  page.style.margin = "0 auto;"


  var itemOne=document.getElementById('one');
  itemOne.style.color="#f00";

  var h1Tag = document.getElementsByTagName('h1');
  var h2Tag = document.getElementsByTagName('h2');

  h1Tag[0].style.width="100%";
  h1Tag[0].style.height="200px";
  h1Tag[0].style.textAlign="center";
  h2Tag[0].style.width="100%";
  h2Tag[0].style.height="100px";
  h2Tag[0].style.background="#ff0";
  h2Tag[0].style.textAlign="center";

  ////////////////

  var hotClass=document.getElementsByClassName('hot');
  var secHot=document.querySelectorAll('.hot');


  var hotClassArr=['#ff0','#f0f','#00f'];

  //배열로 담아서 반복문으로 처리하는 방법

  for(var i=0;i<hotClass.length;i++){
    hotClass[i].style.color = hotClassArr[i];
    hotClass[i].style.fontSize ="20px";
  }
  console.log("클래스 hotClass 총 갯수:"+hotClass.length);

  // for(var i=0;i<secHot.length;i++){
  // secHot[i].style.color = "#f0f"
  // }

  var time = document.querySelectorAll('li.hot');
  if(time.length>0){
    for(var i=0; i<time.length;i++){
      time[i].ClassName='cool'; // 클래스
    }
  }


  </script>

</body>
</html>
